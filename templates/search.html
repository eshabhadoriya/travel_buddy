{% extends 'index.html'%}
{% block body%}
<div class="row my-6 px-1" > 
    {% for i in search_results %}
    <h2>{{ i.location_name }}</h2>
     <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="/media/{{i.image}}" data-holder-rendered="true">
        <div class="card-body">
          <h2>{{ i.location_name }}</h2>
          <p>{{ i.tour_dates }}</p>
          <p class="card-text">{{ i.prefernces }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" href="/about" class="btn btn-sm btn-outline-info">Join Now</button>

            </div>

          </div>
        </div>
      </div>
    </div> 
    {% endfor %}
  
   </div> 

{% endblock %}
